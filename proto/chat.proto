syntax = "proto3";

package chat;

option go_package = "internal/protogen";

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string name = 2;
}

message Message {
  string id = 1;
  string content = 2;
  google.protobuf.Timestamp timestamp = 3;
}

message Connect {
  User user = 1;
  bool active = 2;
}

message Close {}

service Broadcast {
  rpc StartStream(Connect) returns (stream Message);
  rpc BroadcastMessage(Message) returns (Close);
}